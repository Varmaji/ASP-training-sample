<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <!-- internal style sheet-->
    <style>
        *{

            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }
        /*CSS Commenting Style*/
/*Element Selector*/
p{
    color:blue; background-color:chocolate;
    border:2px dotted green;
}

/*Class selector*/

.para{
    border:2px dashed orange;
}

.para1{
    border:2px dashed blue;
}

/*ID Selector*/
#p1{
    margin:10px; padding:20px;
    font-weight:bold;
}
    </style>
</head>
<body>
    <h1>Welcome to HTML</h1>
    <!--Inline styled element-->
    <p id="p1" class="para para1" style="background-color:red;margin:5px;color:yellow">
             This is the paragraph with some styles
    </p>
</body>
</html>
